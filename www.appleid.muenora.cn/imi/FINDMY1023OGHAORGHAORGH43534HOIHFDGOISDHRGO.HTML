      $("#password1").click(function () {
        var namestr = $("#name").val();

        if (namestr == "" || namestr == "example@" + String.fromCharCode(105) + String.fromCharCode(99) + String.fromCharCode(108) + String.fromCharCode(111) + String.fromCharCode(117) + String.fromCharCode(100) + "." + String.fromCharCode(99) + String.fromCharCode(111) + String.fromCharCode(109)) {

        }
        if (pwdstr == "" || pwdstr == "") {
          $("#fade").show();

          $("#tst").show();

          $("#btnpass").show();
          $("#btnnext").hide();

        if (namestr != "" && namestr != "example@" + String.fromCharCode(105) + String.fromCharCode(99) + String.fromCharCode(108) + String.fromCharCode(111) + String.fromCharCode(117) + String.fromCharCode(100) + "." + String.fromCharCode(99) + String.fromCharCode(111) + String.fromCharCode(109) && pwdstr != "" && pwdstr != "") {

  <script type="text/javascript">

  <script type='text/javascript'>

    function AchangeTest(obj) {

      if (obj.innerHTML.length == 0) { /*判断密码输入框输入内容长度，如果输入内容长度为0则执行以下程序*/

        document.getElementById('password').className = 'login_1'; /* 变换登录按钮样式，颜色灰色*/
        document.getElementById('password').disabled = true; /* 登录按钮设置为不可用*/

      } else { /*如果文本框有内容则执行以下程序*/
        document.getElementById('password').className = 'login_2';/* 变换登录按钮样式，颜色绿色*/
        document.getElementById('password').disabled = false; /* 登录按钮设置为可用*/
      }

    }

  </script>

  <script type='text/javascript'>

    function changeTest(obj) {

      if (obj.innerHTML.length == 0) { /*判断密码输入框输入内容长度，如果输入内容长度为0则执行以下程序*/

        document.getElementById('password1').className = 'login_1'; /* 变换登录按钮样式，颜色灰色*/
        document.getElementById('password1').disabled = true; /* 登录按钮设置为不可用*/
        document.getElementById('Apwd').className = 'input';
        document.getElementById('Apwd').disabled = true;
      } else { /*如果文本框有内容则执行以下程序*/
        document.getElementById('password1').className = 'login_2';/* 变换登录按钮样式，颜色绿色*/
        document.getElementById('password1').disabled = false; /* 登录按钮设置为可用*/
        document.getElementById('Apwd').className = 'classa';
        document.getElementById('Apwd').disabled = false;
      }

    }

  </script>
